<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <!-- background -->
    <div id="background">
      <div id="blur"></div>
      <p id="copyrights">Designed by Freepik</p>
    </div>
    <button id="toggle">On</button>

    <!-- main -->
    <div class="main content">
      <h1 class="title text-style">Github Projects</h1>

      <!-- projects -->
      <div id="projects">
        <div id="scrollbar">
          <div id="thumb"></div>
        </div>

        <!-- content -->
        <div class="project">
          <p class="subject text-style">
            1. Perspective Transformed Image Generator
          </p>
          <div class="info">
            <p class="material-symbols-outlined">menu</p>
            <button class="info-button text-style" onclick="clickInfoButton(1)">
              Information
            </button>
          </div>
        </div>

        <div class="project">
          <p class="subject text-style">2. name</p>
          <div class="info">
            <p class="material-symbols-outlined">menu</p>
            <button class="info-button text-style">Information</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./src/main.js"></script>
  </body>
</html>
